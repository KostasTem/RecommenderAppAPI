<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Change</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="h-100">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form class="form-example" method="post" id="resetForm" action="/api/user/resetPassword">
                <h1 class="rounded" style="background-color:#02d97c;">Password Reset Page</h1>
                <p class="description">Enter your new password.</p>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password">
                </div>
                <input type="hidden" name="token" th:value="${modelAndView.model.token}">
                <input type="submit" class="btn btn-primary btn-customized" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
<script>
$('#resetForm').submit(function(e){
    if($("#password").val().length >= 6 && $("#passwordConfirm").val().length >= 6){
        if($("#password").val()==$("#passwordConfirm").val()){
            let form = $(this);
            let url = form.attr('action');
        }
        else{
            alert("Passwords don't match!");
            e.preventDefault();
        }
    }
    else{
        alert("Passwords need to be at least 6 characters!");
        e.preventDefault();
    }
});
</script>
</html>
